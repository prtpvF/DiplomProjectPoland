<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h3>Create new snack</h3>

<div class="creation-container">
    <form th:action="@{/admin/snack/create}" method="post" enctype="multipart/form-data" th:object="${snackDto}">

        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" >

        <label for="cost">Cost:</label>
        <input type="number" th:field="*{cost}" id="cost" >
        <span th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" style="color: red"></span>

        <label for="weight">weight:</label>
        <input type="number" th:field="*{weight}" id="weight" >
        <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" style="color: red"></span>

        Photo: <input type="file" name="image"/><br><br>

        <input type="submit" value="Create snack"/>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
