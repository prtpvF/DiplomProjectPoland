<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drink List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


<div th:replace="fragments/header :: header"></div>

<h1>All Drinks</h1>

    <div th:if="${userRole == 'ROLE_ADMIN'}">
        <a th:href="@{/admin/snack/create}">Create new snack</a>
    </div>

    <div th:if="${#lists.isEmpty(snacks)}">
        <li>No snacks found</li>
    </div>

    <ul class="product-list">
        <li th:each="snack : ${snacks}" class="product-item">
            <img th:src="@{/images/{id}(id=${snack.getPreviewImageId()})}" alt="Drink Image" class="product-image">
            <div class="product-details">
                <h3 th:text="${snack.name}"></h3>
                <p class="product-price">Cost: <span th:text="${snack.cost}"></span></p>
                <a th:href="@{/admin/snack/{id}(id=${snack.id})}">View Details</a>
            </div>
        </li>
    </ul>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
