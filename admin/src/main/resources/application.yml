spring:
  application:
    name: admin
  datasource:
    username: ${USER}
    password: ${PASSWORD}
    url: ${URI}
  main:
    lazy-initialization: true
  jpa:
    properties:
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  thymeleaf:
    servlet:
      content-type: text/html
    suffix: .html
    cache: false
