<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Snack Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<h1>Snack Details</h1>

<div class="snack-details">
    <img th:src="@{${snack.pathToImage}}" alt="Snack Image" style="width: 300px; height: auto;"/>
    <h2 th:text="${snack.name}"></h2>
    <p>Cost: $<span th:text="${snack.cost}"></span></p>
    <p>Description: <span th:text="${snack.description}"></span></p>
</div>

<!-- Подвал сайта -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
